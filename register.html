<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
                /* ✅ Apply Gradient Background */
                body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #5a3780, #a2a2a3);
        }

        /* ✅ Style the Login/Register Box */
        .form-container {
            background: white;
            padding: 20px;
            margin: 20px;
            width: 40%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: 0.3s;
        }

        /* ✅ Add a Hover Effect */
        .form-container:hover {
            transform: scale(1.02);
        }

        /* ✅ Style Input Fields & Buttons */
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* ✅ Style the Button */
        button {
            background: #5a3780;
            color: white;
            font-size: 15px;
            width: 40%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        /* ✅ Button Hover Effect */
        button:hover {
            background: linear-gradient(to right, #5a3780, #a2a2a3);
            color: black;
        }

        /* ✅ Style the "Not Registered Yet?" Link */
        #login-link {
            margin-top: 10px;
            font-size: 15px;
            color: black;
            text-decoration: none;
        }
        
        #login-link:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <p id="passwordStrength" style="font-size: 14px; color: red;"></p>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required> <!-- ✅ Added Confirm Password Field -->
            <br>
            <br>
            <button type="submit">Register</button>
        </form> 
        <!-- ✅ Error Message Display -->
        <p id="errorMessage" style="color: red;"></p>
        
        <p>Already have an account? <a href="login.html" id="login-link">Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
